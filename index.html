<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <section class="result">
      <div>
        <h1>Your Result</h1>
      </div>
      <div>
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <div>
        <h1>Sumary</h1>
      </div>
      <div>
        <span class="image">
          <img src="assets/images/icon-reaction.svg" alt="reaction" width="25" height="25">Reaction
        </span>
        <p>80 <span>/ 100</span></p>
      </div>
      <div>
        <span class="image">
          <img src="assets/images/icon-memory.svg" alt="memory" width="25" height="25">Memory
        </span>
        <p>92 <span>/ 100</span></p>
      </div>
      <div>
        <span class="image">
          <img src="assets/images/icon-verbal.svg" alt="verbal" width="25" height="25">Verbal
        </span>
        <p>61 <span>/ 100</span></p>
      </div>
      <div>
        <span class="image">
          <img src="assets/images/icon-visual.svg" alt="visual" width="25" height="25">Visual
        </span>
        <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </section>

  </main>


  <section class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by <a href="#">Abigail</a>.</p>

  </section>
</body>

</html>
